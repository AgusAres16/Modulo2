<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://kit.fontawesome.com/0959100c69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style-dashboard.css">
</head>

<body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="Assets/Imagenes/Logo AP.png" alt="" width="20%" height="">
            </a>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><a href="https://www.linkedin.com/in/agustina-ares-67a8ab94/"
                        target=”_blank”><i class="fa-brands fa-linkedin fa-2xl"></i></a></li>
                <li class="list-group-item"><a href="mailto:ares.agustinam@gmail.com"><i
                            class="fa-solid fa-at fa-2xl"></i></a>
                </li>
                <li class="list-group-item"><a href="https://github.com/AgusAres16" target=”_blank”><i

                <li class="list-group-item">
                    <i class="fa-solid fa-user fa-2xl"></i>
                </li>
            </ul>
        </div>

    <!-- DASHBOARD -->

        <div class="row">
            <!-- PANEL IZQUIERDA -->

                    <a class="list-group-item list-group-item-action active" id="list-redes-list" data-bs-toggle="list"
                        href="#list-redes" role="tab" aria-controls="list-redes">Redes</a>
                    <a class="list-group-item list-group-item-action" id="list-banner-list" data-bs-toggle="list"
                        href="#list-banner" role="tab" aria-controls="list-banner">Banner</a>
                    <a class="list-group-item list-group-item-action" id="list-acerca-list" data-bs-toggle="list"
                        href="#list-acerca" role="tab" aria-controls="list-acerca">Acerca de mi</a>
                    <a class="list-group-item list-group-item-action" id="list-experiencia-list" data-bs-toggle="list"
                        href="#list-experiencia" role="tab" aria-controls="list-experiencia">Experiencia</a>
                    <a class="list-group-item list-group-item-action" id="list-educacion-list" data-bs-toggle="list"

                    <a class="list-group-item list-group-item-action" id="list-skills-list" data-bs-toggle="list"

                    <a class="list-group-item list-group-item-action" id="list-idioma-list" data-bs-toggle="list"
                        href="#list-idioma" role="tab" aria-controls="list-idioma">Idiomas</a>
                    <a class="list-group-item list-group-item-action" id="list-project-list" data-bs-toggle="list"
                        href="#list-project" role="tab" aria-controls="list-project">Proyectos</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="nav-tabContent">
                    <!-- PANEL REDES -->
                    <div class="tab-pane fade show active" id="list-redes" role="tabpanel"
                        aria-labelledby="list-redes-list">
                        <div class="col-9">
                            <h4>Redes sociales:</h4>
                            <div class="mb-3">
                                <label for="formFileSm" class="form-label">Linkedin:</label>
                                <input class="form-control form-control-sm" id="formFileSm" type="text">
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-success">Guardar</button>
                                <button type="button" class="btn btn-danger">Borrar</button>
                                <button type="button" class="btn btn-primary">Actualizar</button>
                            </div>
                            <div class="mb-3">
                                <label for="formFileSm" class="form-label">Mail:</label>
                                <input class="form-control form-control-sm" id="formFileSm" type="text">
                            </div>
                            <div class="mb-3">

                                <button type="button" class="btn btn-danger">Borrar</button>
                                <button type="button" class="btn btn-primary">Actualizar</button>

                            <div class="mb-3">
                                <label for="formFileSm" class="form-label">Github:</label>

                                <button type="button" class="btn btn-danger">Borrar</button>
                                <button type="button" class="btn btn-primary">Actualizar</button>
                            </div>
                        </div>

                                <label for="formFileSm" class="form-label">Cambiar banner:</label>
                                <input class="form-control form-control-sm" id="formFileSm" type="file">
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-success">Guardar</button>
                                <button type="button" class="btn btn-danger">Borrar</button>
                                <button type="button" class="btn btn-primary">Actualizar</button>

                            <div class="mb-3">

                                <button type="button" class="btn btn-danger">Borrar</button>
                                <button type="button" class="btn btn-primary">Actualizar</button>
                            </div>
                            <div class="mb-3">

                                <label for="formFileSm" class="form-label">Acerca de mi:</label>
                                <textarea class="form-control form-control-sm" id="formFileSm" rows="5"></textarea>

                                <button type="button" class="btn btn-danger">Borrar</button>
                                <button type="button" class="btn btn-primary">Actualizar</button>
                            </div>
                        </div>
                    </div>

                                <button type="button" class="btn btn-danger">Borrar</button>
                                <button type="button" class="btn btn-primary">Actualizar</button>
                            </div>
                        </div>
                    </div>
                    <!-- PANEL IDIOMA -->
                    <div class="tab-pane fade" id="list-idioma" role="tabpanel" aria-labelledby="list-idioma-list">

                    <div class="tab-pane fade" id="list-project" role="tabpanel" aria-labelledby="list-project-list">
                        <div class="col-9">
                            <h4>Proyectos:</h4>
                            <div class="mb-3">
                                <label for="formFileSm" class="form-label">Descripcion del proyecto:</label>
                                <textarea class="form-control form-control-sm" id="formFileSm" rows="5"></textarea>
                            </div>
                            <div class="mb-3">

                                <button type="button" class="btn btn-danger">Borrar</button>
